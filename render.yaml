services:
  - type: web
    name: heartsense-api
    env: python
    plan: free
    repo: https://github.com/SYNCODE-SLIIT/Heart-Disease
    branch: main
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --app-dir backend --workers 1 --loop uvloop --http h11
    envVars:
      - key: MODEL_PATH
        value: heart_rf_pipeline.pkl
      - key: THRESHOLD_PATH
        value: decision_threshold.json
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: API_V1_PREFIX
        value: "/api"
      - key: MODEL_VERSION
        value: "1.0.0"